<!doctype html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wilden's Bayan</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<details open>

		</summary>
	</details>
	<details>
		<summary>

				<img src="./assets/meme2.png" alt="meme2">

		</summary>

	<details>
		<summary>
			<div class="summary-desc">

	<details>

			<div class="summary-desc">
